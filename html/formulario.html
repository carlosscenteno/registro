<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <title>Insertar Datos PHP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="abs-center">

        <h2 class="w-100 text-center mb-4">Registre los usuarios</h2>

        <hr style="color: #9999" />

        <form class="form-horizontal" id="formulario" method="POST">
            
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha" required="">
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" placeholder="Ingrese la hora" required="">
            </div>

                <div class="mb-3">
                <label for="tipo" class="col-xs-4 control-label">Evento:</label>
                <div class="col-xs-3">
                  <select class="form-control input-sm col-xs-1 " id="tipo" name="tipo">
                      <option value="selecione">selecione</option>
                      <option value="culto especial">culto especial</option>
                      <option value="escuela dominical">escuela dominical</option>
                      <option value="campaña">campaña</option>
                      <option value="culto dorcas">culto dorcas</option>
                      <option value="culto caballero">culto caballero</option>
                      <option value="ayuno">ayuno</option>
                      <option value="matutino">matutino</option>
            
                  </select>
                </div>
                
              </div>

              <div class="mb-3">
                <label for="hermanos" class="form-label">hermanos:</label>
                <input type="number" class="monto" onchange="sumar();" id="hermanos" name="hermanos" placeholder="ingrese el numero" required="">
            </div>

            <div class="mb-3">
                <label for="niños" class="form-label">niños:</label>
                <input type="number" class="monto" onchange="sumar();" id="niños"  name="niños" placeholder="ingrese el numero" required="">
            </div>

            <div class="mb-3">
                <label for="visitas" class="form-label">visitas:</label>
                <input type="number" class="monto" onchange="sumar();" id="visitas" name="visitas" placeholder="ingrese el numero " required="">
            </div>

            <div class="mb-3">
                <label for="total_hermanos" class="form-label">Total Asistencia:</label>
                <input type="number" class="form-control" id="total_hermanos" name="total_hermanos" placeholder="Total Asistencia" readonly>
            </div>

              
          
              <button type="submit" class="btn btn-primary w-100 text-uppercase fw-bold">Insertar</button>
              <br>
              <br>
              <a href="../index.html" class="btn btn-primary w-100 text-uppercase fw-bold">Atras</a>
    

        </form>
      

    </div>
    </div>

    <script src="../js/controlador.js"></script>
    <script src="../js/sumar.js"></script>

</body>
</html>
